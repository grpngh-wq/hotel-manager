<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Manager Dashboard</title>
</head>
<body>
  <h1>Manager Dashboard</h1>

  <!-- Manager controls -->
  <div id="managerApp">
    <h2>Welcome Manager!</h2>

    <form id="inventoryForm">
      <label>Worker Name:</label>
      <input type="text" id="workerName" required>
      <br><br>

      <label>Item Name:</label>
      <input type="text" id="itemName" required>
      <br><br>

      <label>Item Price (€):</label>
      <input type="number" step="0.01" id="itemPrice" required>
      <br><br>

      <button type="submit">Add Item</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    // Submit new worker/item to Google Sheet backend
    document.getElementById('inventoryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        worker: document.getElementById('workerName').value,
        item: document.getElementById('itemName').value,
        price: parseFloat(document.getElementById('itemPrice').value)
      };

      fetch("https://script.google.com/macros/s/AKfycbzPMEFjP9zxhUHQ8HxgkMRJSP6GFQFIlQ4JTVo2ghNygK__FvYakEdEX6-JiLiVwgZjmw/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById('status').innerText = "✅ Item added!";
      })
      .catch(err => {
        document.getElementById('status').innerText = "❌ Error adding item!";
      });
    });
  </script>
</body>
</html>
